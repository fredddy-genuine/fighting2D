    var canvas = document.getElementById('canv');

    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;

    var context = canvas.getContext('2d');

    function generateBuilding(context, canvasHeight, canvasWidth) {
      var minHeight = 200;
      var maxHeight = 500;
      var minWidth = 100;
      var maxWidth = 250;

      var Height = rand(minHeight, maxHeight);
      var Width = rand(minWidth, maxWidth);

      var minCountOfWindowsInRow = 3;
      var maxCountOfWindowsInRow = 6;

      var countOfWindowsInRow = rand(minCountOfWindowsInRow, maxCountOfWindowsInRow);

      var windowWidth = (Width / (countOfWindowsInRow + 2));

      var windowIndent = (Width - (windowWidth*countOfWindowsInRow)) / (countOfWindowsInRow + 1);

      var windowHeight = rand(windowWidth/2, windowWidth);

      var countOfWindowsInCol = Height / (windowHeight + windowIndent);

      var ground = canvasHeight - 100;
      var x = rand(0, canvasWidth);
      var y = ground - Height;

      var colorRedGreen = rand(5, 40);
      var colorBlue = rand(10, 70);

      var windowColor = 'yellow';
      var towerColor = 'rgb(' + colorRedGreen + ',' + colorRedGreen + ',' + colorBlue + ')';

      context.beginPath();
      context.fillStyle = towerColor;
      context.fillRect(x, y, Width, Height);

      context.beginPath();
      context.fillStyle = windowColor;

      //var str = 'towerWidth: '+Width+'\n' + 'windowWidth: '+windowWidth+'\n'+'windowCount: '+countOfWindowsInRow;
      //alert(str);

      for (var i = 0; i < countOfWindowsInCol; i++) {
        for (var j = 0; j < countOfWindowsInRow; j++) {
          context.fillRect(windowIndent + x+j*(windowIndent+windowWidth), 0 + windowIndent + y+ i*(windowIndent+windowHeight), windowWidth, windowHeight);
        }
      }
    }

    function rand(min, max) {
      return Math.round(Math.random() * (max - min + 1) + min - 0.5);
    }

    for (var i = 0; i < 30; i++) {
      generateBuilding(context, canvas.height, canvas.width);
    }
